<div class="d-flex p-4 border border-danger   ">
    <div>
        <h3>In server component</h3>
        <p [ngStyle]="{backgroundColor: getColor()}"
            [ngClass]="{online: serverStatus === 'Online'}"
        >
            {{ 'Server' }} id {{ serverID }} is {{ getServerStatus() }}
        </p>
    </div>
</div>
